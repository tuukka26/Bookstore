<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<h1>Add book</h1>
			<div>
				<form th:object="${book}" th:action="@{savebook}" action="#" method="post">
				<div class="form-group">
					<label for="title">Book title</label>
					<input class="form-control" type="text" id="title" th:field="*{title}" />
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input class="form-control" type="text" id="author" th:field="*{author}" />
				</div>
				<div class="form-group">
					<label for="isbn">ISBN</label>
					<input class="form-control" type="text" id="isbn" th:field="*{isbn}" />
				</div>
				<div class="form-group">
					<label for="year">Year</label>
					<input class="form-control" type="text" id="year" th:field="*{year}" />
				</div>
				<div class="form-group">
					<label for="price">Price (â‚¬)</label>
					<input class="form-control" type="text" id="price" th:field="*{price}" />
				</div>
				<div class="form-group">
					<label for="catlist">Category</label>
					<select id="catlist" th:field="*{category}">
					<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
					</select>
				</div>
					<input type="submit" class="btn btn-success" value="Save"></input>
					<a class="btn btn-warning" th:href="@{/index}">Cancel</a>
				</form>
			</div>
</div>
</body>
</html>
