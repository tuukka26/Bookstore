<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
	<h1>Bookstore</h1>
	<table class="table table-striped">
		<thead>
			<tr>
			<th>Title</th>
			<th>Author</th>
			<th>ISBN</th>
			<th>Year</th>
			<th>Price (â‚¬)</th>
			<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book: ${books}">
				<td  th:text="${book.title}"></td>
				<td  th:text="${book.author}"></td>
				<td  th:text="${book.isbn}"></td>
				<td  th:text="${book.year}"></td>
				<td  th:text="${book.price}"></td>
				<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<a class="btn btn-success" th:href="@{/add}">Add Book</a>
	</div>
</body>
</html>
