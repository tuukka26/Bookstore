<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />    
    </head>
    <body>
    	<div class="container">
    	<div class="row">
        <div class="col-sm" th:if="${param.error}">
            <h4>Invalid username and password.</h4>
        </div>
        </div>
        <div class="row">
        <div class="col-sm" th:if="${param.logout}">
           <h4>You have been logged out.</h4>
        </div>
        </div>
        <form th:action="@{/login}" method="post">
        <div class="form-group">
         	<label> User Name : <input type="text" name="username"/> </label>
         </div>
         <div class="form-group">
            <label> Password: <input type="password" name="password"/> </label>
         </div>
            <h4>Enter your login credentials</h4>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        </div>
    </body>
</html>
