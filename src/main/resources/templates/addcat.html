<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
	<div class="container">
		<h1>Add category</h1>
			<div>
				<form th:object="${category}" th:action="@{savecat}" action="#" method="post">
				<div class="form-group">
					<label for="title">Category</label>
					<input class="form-control" type="text" id="categoryName" th:field="*{name}" />
				</div>
					<input type="submit" class="btn btn-success" value="Add"></input>
					<a class="btn btn-warning" th:href="@{/index}">Cancel</a>
				</form>
			</div>
</div>
</body>
</html>
